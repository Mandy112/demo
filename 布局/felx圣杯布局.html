<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    body,html{
      height: 100%;
    }

    .contain{
      height: 100%;
      display: flex;
    }
    .left{
      order: -1;
      width: 200px;
      background: yellow;
      height: 500px;
    }
    .main{
      flex: 1;
      background: gray;
      height: 100%;
    }
    .right{
      width: 300px;
      background: #ff0000;
      height: 500px;
    }
  </style>
</head>

<body>
<div class="contain">
  <div class="main">main</div>
  <div class="left">left</div>
  <div class="right">right</div>
</div>
</body>
</html>
