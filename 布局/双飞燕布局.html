<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html,body{
        height: 100%;
    }
    *{
        margin: 0;
        padding: 0;
    }
    .contain{
        height: 100%;
    }
    .main,.left,.right{
        float:left;
    }
    .main{
        width: 100%;
        height: 100%;
        background: gray;
        padding: 0 300px 0 200px;
        box-sizing: border-box;
    }
    .left{
        width: 200px;
        height: 100%;
        background: yellow;
        margin-left: -100%;
    }
    .right{
        width: 300px;
        height: 100%;
        background: yellowgreen;
        margin-left: -300px;
    }

</style>
<body>
<div class="contain">
    <div class="main">中间</div>
    <div class="left">左边</div>
    <div class="right">右边</div>
</div>
</body>
</html>
